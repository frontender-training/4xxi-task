<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Centrallo - Notes</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <header class="app-promo">
      <div class="app-promo__wrap">
        <a class="app-promo__logo" href="https://app.centrallo.com">
          <img class="app-promo__img" src="img/content/logo-promo.svg" width="32" height="32">
        </a>
        <div class="app-promo__description">
          <span class="app-promo__name">Centrallo</span>
          <span class="app-promo__google-play">Free on the Google Play</span>
          <span class="app-promo__app-store">Download it for free on the App Store</span>
        </div>
        <a class="app-promo__download" href="https://app.centrallo.com" aria-label="Download application">Download</a>
        <button class="app-promo__close" type="button">
          <span class="visually-hidden">Close</span>
          <!-- svg icon -->
        </button>
      </div>
    </header>
    <header class="header">
      <div class="header__wrap">
        <a class="header__logo" href="index.html">
          <img src="img/content/logo.png" width="133" height="30">
        </a>
        <nav class="main-nav">
          <div class="user-nav">
            <a class="user-nav__link" href="#">
            </a>
          </div>
        </nav>
      </div>
    </header>

    <main></main>

    <footer class="footer">
      <div class="footer__wrap">
        <ul class="social">
          <li class="social__item">
            <a class="social__link" href="https://twitter.com" aria-label="Twitter">
            </a>
          </li>
          <li class="social__item">
            <a class="social__link" href="https://facebook.com" aria-label="Facebook">
            </a>
          </li>

        </ul>
      </div>
    </footer>

  </body>
</html>
